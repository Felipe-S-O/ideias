<div class="pensamento {{pensamento.modelo}} ff-roboto-mono" [ngClass]="larguraPensamento()">
    <img src="../../../../assets/{{pensamento.modelo}}.png" alt="Aspas colorida"/>
    <p class="conteudo">{{pensamento.conteudo}}</p>
    <p class="autoria"><b>{{pensamento.autoria}}</b>></p>
    <div class="acoes">
        <button class="botao-editar">
            <img src="../../../../assets/icone-editar.png" routerLink="/pensamento/editarPensamento/{{pensamento.id}}" alt="Ícone de editar"/>
        </button>
        <button class="botao-excluir" routerLink="/pensamento/excluirPensamento/{{pensamento.id}}">
            <img src="../../../../assets/icone-excluir.png" alt="Ícone de excluir"/>
        </button>
    </div>
</div>
